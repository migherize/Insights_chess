{% extends 'Views/base.html' %}
{% load static %}

{% block title %}	Login	{% endblock %}

{% block login %}
<form method="post" class="box login-box">
  {% csrf_token %}
  <div class="field">
    <label for="" class="label">Usuario</label>
    <div class="control has-icons-left">
      <input type="text" name="username" placeholder="" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-user"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Contraseña</label>
    <div class="control has-icons-left">
      <input type="password" name="password" placeholder="*******" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-lock"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Contraseña</label>
    <div class="control has-icons-left">
      <input type="password" name="password2" placeholder="*******" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-lock"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="checkbox">
      <input type="checkbox">
    Remember me
    </label>
  </div>
  <div class="field">
    <button class="button is-success is-medium is-fullwidth">
      <i class="fas fa-chess-knight" > Registrarme Lichess</i>
    </button>
  </div>
</form>
{% endblock %}
