{% extends 'Views/Home.html' %}
{% load static %}

{% block title %}	Games	{% endblock %}

{% block games %}
<div class="card is-hidden1">
  <div class="card-header"><p class="card-header-title">{{mensaje}}</p></div>
  <div class="card-content">
    <div class="columns is-desktop">
      <div class="column">Introducir Partidas de manera Manual</div>
      <div class="column">Traer Partidas de Lichess</div>
    </div>
    <div class="columns is-desktop">
      <div class="column">  
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="title">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
            </label>
          </div>
          <div class="content"><button class="button is-success is-rounded" type="submit">Upload File</button></div>
        </form>
      </div>
      <div class="column">
        <a class="button is-success is-medium is-fullwidth" href="{% url 'games' username=user.username %}">
          <i class="fas fa-chess-knight" > Extraer Partidas de Lichess</i>
          </a>
          <p class="help is-danger">{{message}}</p>
      </div>
    </div>

  </div>
</div>
{% endblock %}
