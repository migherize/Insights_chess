{% extends 'Views/base.html' %}
{% load static %}

{% block title %}	Register	{% endblock %}

{% block Register %}
<form method="post" name="formulario" class="box login-box">
  {% csrf_token %}
  <div class="field">
    <label for="" class="label">Usuario</label>
    <div class="control has-icons-left">
      <input type="text" name="username" placeholder="" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-user"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Contraseña</label>
    <div class="control has-icons-left">
      <input type="password" name="password" placeholder="*******" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-lock"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Contraseña</label>
    <div class="control has-icons-left">
      <input type="password" name="password2" placeholder="*******" class="input" required>
      <span class="icon is-small is-left">
        <i class="fa fa-lock"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label for="" class="checkbox">
      <input type="checkbox">
    Remember me
    </label>
  </div>
  <div class="field">
    <button class="button is-success is-medium is-fullwidth" href="{% url 'register' %}">
    <i class="fas fa-user" > Registrarse</i>
    </button>
  </div>
  <a class="button is-link is-medium is-fullwidth" href="{% url 'register_lichess' %}">
    <i class="fas fa-chess-knight" > Entrar Con Lichess</i>
  </a>
</form>
{% endblock %}
